<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation bar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles/nav.css' %}" />
    <!-- <link rel="stylesheet" href="{% static 'images/logo.png' %}" /> -->

    <!-- test  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- main html file -->
    <div class="main-logo">
      <a href="/" class="main-logo-link"
        ><img src="{% static 'images/logo.png' %}" alt=""
      /></a>
    </div>

    <nav class="navbar navigation-bar">
      {% if request.user.is_authenticated %}
      <p class="greeting">Hello {{request.user}}</p>
      <button type="button" class="btn btn-dark logout-button">
        <a class="login-anchor" href="{% url 'logout' %}">Logout</a>
      </button>

      {% else %}
      <button type="button" class="btn btn-dark login-button">
        <a class="lgin-anchor" href="{% url 'login' %}">Login</a>
      </button>
      {% endif %}
    </nav>
    {% if show_search_bar %}
    <form class="search-form" method="get" action="{% url 'home' %}">
      <input
        class="search-input"
        type="text"
        name="q"
        placeholder="Search Rooms..."
      />
    </form>
    {% endif %}
  </body>
</html>
